<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Vue devtool -->
        <script src="http://localhost:8098"></script>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>2. Using VueJS to Interact with the DOM</title>

        <link rel="stylesheet" type="text/css" href="styles/styles.css"></link>

        <!-- Vue.js 2 cdn
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        -->

        <!-- Vue.js 2 development version -->
        <script src="scripts/vue.js"></script>        
    </head>

    <body>
        <div id="app">
            <h1 v-once>{{ title }}</h1>
            <p>{{ sayHello() }} - <a :href="link">Google</a></p>
            <hr>

            <p v-html="finishedLink"></p>
            <hr>

            <button v-on:click="increase(2, $event)">Click me</button>
            <button v-on:click="counter++">Click me</button>
            <p>{{ counter * 2 > 10 ? "Greater than 10" : "Smaller than 10"}}</p>
            <p v-on:mousemove="updateCoordinates">
                Coordinates: {{ x }} / {{ y }}
                - <span v-on:mousemove.stop="">DEAD SPOT</span>
            </p>
            <input type="text" v-on:keyup.enter.space="alertMe">
            <hr>

            <input type="text" v-model="name">
            <p>{{ name }}</p>
            <hr>

            <button @click="counter++">Increase</button>
            <button @click="counter--">Decrease</button>
            <button @click="secondCounter++">Increase Second</button>
            <p>Counter: {{ counter }} | {{ secondCounter }}</p>
            <p>Result: {{ result() }} | {{ output }} | {{ test0() }}</p>
            <hr>

            <div 
                class="demo"
                @click="attachRed = !attachRed"
                :class="{'red': attachRed, 'blue': !attachRed, 'green': attachRed}"></div>
            <div 
                class="demo" 
                @click="attachRed = !attachRed"
                :class="divClasses"></div>
            <div class="demo" :class="[color, color, {'red': attachRed}]"></div>
            <hr>

            <input type="text" v-model="color">
            <input type="text" v-model="width">
            <hr>

            <!-- <div class="demo" :style="{'background-color': color}"></div> -->
            <div class="demo" :style="{backgroundColor: color}"></div>
            <div class="demo" :style="myStyle"></div>
            <div class="demo" :style="[myStyle, {height: width + 'px'}]"></div>
        </div>
        
        <script src="scripts/app.js"></script>
    </body>
</html>
