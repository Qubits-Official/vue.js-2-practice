<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Vue devtool -->
        <script src="http://localhost:8098"></script>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>3. Using Conditionals and Rendering Lists</title>

        <link rel="stylesheet" type="text/css" href=""></link>

        <!-- Vue.js 2 cdn (latest version)
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        -->

        <!-- Vue.js v2.6.11 development version -->
        <script src="scripts/vue.js"></script>   
    </head>

    <body>
        <div id="app">
            <!--
            <p v-if="show">You can see me! <span>Hello!</span></p>
            <p v-else>Now you see me!</p>
            <template v-if="show">
                <h1>Heading</h1>
                <p>Inside a template</p>
            </template>
            <p v-show="show">Do you also see me?</p>
            <button @click="show = !show">Switch</button>
            -->

            <ul>
                <li v-for="(ingredient, index) in ingredients" :key="index">
                    {{ (index + 1) + ". " + ingredient }}
                </li>
            </ul>
            <button @click="ingredients.push('spices')">Add New</button>
            <hr>
            <ul>
                <li v-for="(person, index) in persons" :key="index">
                    {{ person.name }}
                </li>
            </ul>
            <hr>
            <hr>
            <ul>
                <li v-for="(person, index) in persons" :key="index">
                    <div v-for="(value, key, index) in person" :key="index">{{ key }}: {{ value }}</div>
                </li>
            </ul>
            <hr>
            <hr>
            <p v-for="(n, index) in 10" :key="index">No. {{ n }}</p>
            <hr>
            <template v-for="(ingredient, index) in ingredients">
                <h1>{{ ingredient }}</h1>
                <p>{{ index }}</p>
            </template>
        </div>

        <!-- Custom script -->
        <script src="scripts/app.js"></script>
    </body>
</html>
